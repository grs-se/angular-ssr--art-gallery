<div
  class="section"
  id="section4"
>
  <!-- Start Contact Area -->
  <section
    id="contact-area"
    class="contact-section"
  >
    <div class="container">
      <h1>contact form</h1>
      <p>
        Please feel free to contact me for enquiries. <br />
        I am always grateful for interest expressed in my work. <br />
        Thank you.
      </p>
      <form
        [formGroup]="emailForm"
        class="contact-form"
      >
        <div class="form-left">
          <input
            name="name"
            type="text"
            class="form-control"
            id="name"
            #name
            placeholder="Name"
          />
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            #email
            placeholder="Email"
          />
          <input
            type="tel"
            name="phone"
            class="form-control"
            id="phone"
            #phone
            placeholder="Phone number"
          />
          <input
            name="subject"
            type="text"
            class="form-control"
            id="subject"
            #subject
            placeholder="Subject"
          />
        </div>
        <div class="form-right">
          <textarea
            name="message"
            cols="30"
            rows="6"
            class="form-control"
            id="message"
            #message
            placeholder="Your message here..."
          ></textarea>
          <button
            type="button"
            (click)="
              sendEmail(
                name.value,
                email.value,
                phone.value,
                subject.value,
                message.value
              )
            "
            class="btn"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </section>
</div>
