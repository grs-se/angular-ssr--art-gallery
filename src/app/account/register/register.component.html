<div class="d-flex justify-content-center mt-5">
  <div class="col-3">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-signin">
      <div class="text-center mb-4">
        <h1 class="mb-3">Sign up</h1>
      </div>

      <app-text-input [formControl]="registerForm.controls['displayName']" [label]="'Display Name'"></app-text-input>
      <app-text-input [formControl]="registerForm.controls['email']" [label]="'Email Address'"></app-text-input>
      <app-text-input [formControl]="registerForm.controls['password']" [label]="'Password'" [type]="'password'"></app-text-input>

      @if (errors) {
        <ul class="text-danger list-unstyled">
          @for (error of errors; track error) {
            <li>
              {{error}}
            </li>
          }
        </ul>
      }

      <div class="d-grid">
        <button [disabled]="registerForm.invalid" class="btn btn-lg btn-primary btn-block mt-3" type="submit">Sign up</button>
      </div>
    </form>
  </div>
</div>
