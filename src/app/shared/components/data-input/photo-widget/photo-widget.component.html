<div class="row">
  <div class="col-4">
    <h5>Step 1 - Add Photo</h5>
    <div class="custom-dropzone"
         ngx-dropzone
         (change)="onSelect($event)">
      <ngx-dropzone-label>
        <i class="fa fa-upload fa-4x"></i>
        <h6>Drop image here</h6>
      </ngx-dropzone-label>
    </div>
  </div>
  <div class="col-4 img-preview">
    <h5>Step 2 - Resize image</h5>
    <image-cropper class="img-fluid"
                   [imageChangedEvent]="imageChangedEvent"
                   [imageFile]="files[0]"
                   [aspectRatio]="1"
                   [maintainAspectRatio]="false"
                   format="jpeg"
                   output="base64"
                   (imageCropped)="imageCropped($event)">
    </image-cropper>
  </div>
  <div class="col-4">
    <h5>Step 3 - Preview & Upload</h5>

    @if (croppedImage) {
    <img [src]="croppedImage"
         class="img-fluid" />
    <button class="btn-block btn-primary"
            (click)="onUpload()">
      Upload Image
    </button>
    }

  </div>
</div>
