<!-- <ng-container *ngIf="mode === 'paging'"> -->
<ng-container>
  <header class="paging-header">
    @if (totalCount != undefined && totalCount > 0 && pageNumber && pageSize) {
      <span>
        <strong>
          {{ (pageNumber - 1) * pageSize + 1 }} -
          {{
            pageNumber * pageSize > totalCount
              ? totalCount
              : pageNumber * pageSize
          }}
        </strong>
        of
        <strong>
          {{ totalCount }}
        </strong>
        Results
      </span>
    }
    @if (totalCount === 0) {
      <span>There are <strong>0</strong> results for this filter</span>
    }
    <ng-content />
  </header>
</ng-container>
