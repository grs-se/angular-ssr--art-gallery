<form class="mt-4" #metaDataForm="ngForm" (ngSubmit)="onSubmit(metaDataForm.valid && metaDataForm.value)">
  <!--<form class="mt-4" #artworkForm="ngForm" (ngSubmit)="onSubmit(artworkForm.valid && artworkForm.value)">-->

  <div class="row">

    <div class="form-group col-md-6">

      <h6 class="ms-3">Categories</h6>
      <div class="d-flex flex-row input-group">
        <label for="category">Input new Category</label>
        <input [ngClass]="{'is-invalid': category.invalid && (category.dirty || category.touched)}"
          required
          type="text"
          class="form-control"
          id="category"
          placeholder="Input category"
          name="name"
          #category="ngModel"
          [(ngModel)]="category!.name">
          <button type="button" class="btn btn-outline-secondary">
            <i class="fa fa-plus"></i>
            <!--Submit-->
            <span class="visually-hidden">Button</span>
          </button>
          <!--     <input [ngClass]="{'is-invalid': category.invalid && (category.dirty || category.touched)}"
          required
          type="text"
          class="form-control"
          id="category"
          placeholder="Input category"
          name="category"
          #category="ngModel"
          [(ngModel)]="artwork!.artworkCategoryId">-->
        </div>
        <h6 class="">Existing Categories</h6>
        <ul class="list-group my-3">
          @for (category of categories; track category) {
            <li
              class="list-group-item list-group-item-action d-flex flex-row justify-content-between"
              [value]="category.id">
              <span>{{category.name}}</span>
              <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">Delete</button>
            </li>
          }
        </ul>
      </div>

      <!--<div class="form-group col-md-6">
      <label for="type">Type</label>
      <select id="type" class="form-control" required>
        <option *ngFor="let type of types"
          [selected]=""
        [ngValue]="type.id">{{type.name}}</option>
      </select>
    </div>-->

  </div>
  <button [disabled]="!metaDataForm.valid" type="submit" class="btn btn-primary my-3 float-right">Submit</button>
  <!--<button [disabled]="!artworkForm.valid" type="submit" class="btn btn-primary my-3 float-right">Submit</button>-->
</form>
