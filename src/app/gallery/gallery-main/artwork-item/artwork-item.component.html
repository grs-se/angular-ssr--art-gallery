@if (artwork) {
  <div>
    <div class="card shadow-sm">
      <div class="image-container position-relative" style="cursor: pointer">
        <img
          [routerLink]="['/gallery/', galleryRoutes?.galleryName, artwork.id]"
          class="img-fluid image"
          src="{{ artwork.imageUrl }}"
          alt="{{ artwork.title }}"
        />
        <div class="btns-wrapper hover-overlay">
          <button class="btn artwork-item__btn bookmarks__btn">
            <i class="fa fa-bookmark"></i>
            Bookmark
          </button>
          @if (
            !(accountService.isAdmin$ | async) &&
            (accountService.currentUser$ | async)
          ) {
            <button
              (click)="addItemToBasket()"
              type="button"
              class="btn btn-sm btn-secondary me-2 fa fa-shopping-cart"
            ></button>
          }
          <button
            [routerLink]="['/gallery/', galleryRoutes?.galleryName, artwork.id]"
            type="button"
            class="btn btn-sm btn-secondary"
          >
            View
          </button>
        </div>
      </div>
      <div class="card-details mx-4 mb-2">
        <div class="row">
          <div class="col-7">
            <a
              routerLink="/gallery/{{ artwork.id }}"
              class="active artwork-title"
            >
              {{ artwork.title }}
            </a>
          </div>
          @if (dateProduced) {
            <div class="col-5">
              <small class="text-muted">{{ dateProduced }}</small>
            </div>
          }
        </div>
        <div class="row">
          <div class="col-7">
            @if (artwork.artworkMedium) {
              <small class="text-muted">{{
                artwork.artworkMedium | titlecase
              }}</small>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
}
